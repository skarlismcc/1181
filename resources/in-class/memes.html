<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memes | ENGL 1181</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/memes.css" />
  <link rel="icon" href="/icon1181.png" type="image/x-icon">
</head>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.createElement("div");
  overlay.className = "meme-overlay";
  overlay.innerHTML = '<img src="" alt="Expanded meme">';
  document.body.appendChild(overlay);

  const overlayImg = overlay.querySelector("img");

  document.querySelectorAll(".meme-grid img").forEach(img => {
    img.addEventListener("click", () => {
      overlayImg.src = img.src;
      overlayImg.alt = img.alt;
      overlay.classList.add("active");
      overlayImg.focus();
    });
  });

  // Close when clicking outside the image or pressing Escape
  overlay.addEventListener("click", e => {
    if (e.target === overlay || e.target === overlayImg) {
      overlay.classList.remove("active");
    }
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") overlay.classList.remove("active");
  });
});
</script>

<body>
  <div id="page-content">

    <h1>Memes</h1>

    <h2>Microsoft Word &amp; Formatting</h2>
    <div class="meme-grid">
      <img src="/img/memes/word1.png" alt="Meme about Word formatting frustrations" />
      <img src="/img/memes/word2.png" alt="Meme about citation formatting issues" />
      <img src="/img/memes/word3.png" alt="Meme about document layout chaos in Word" />
      <img src="/img/memes/word4.png" alt="Meme about struggling with margins or headers" />
    </div>

    <h2>GenAI</h2>
    <div class="meme-grid">
      <img src="/img/memes/ai1.png" alt="Meme about AI writing confusion" />
      <img src="/img/memes/ai2.png" alt="Meme about overusing ChatGPT for essays" />
      <img src="/img/memes/ai3.png" alt="Meme about AI writing tone" />
      <img src="/img/memes/ai4.png" alt="Meme about AI hallucinations in writing" />
    </div>

    <h2>Random</h2>
    <div class="meme-grid">
      <img src="/img/memes/misc1.png" alt="Random meme related to college writing" />
      <img src="/img/memes/misc2.png" alt="Another random meme related to student life or writing" />
    </div>

  </div>

  <script src="/nav.js"></script>
  <script src="/footer.js" defer></script>

</body>
</html>
